musikisum/educandu-plugin-orchestration-assistant:
  name:
    en: |
      Orchestration 
      Assistant
    de: | 
      Orchester-
      Assistent
  selectionInfo:
    en: The »select ...« button opens a dialog box for selecting specific instruments.
        The elements »+ tutti«, »- tacet« and the selection field offer quick selection options. 
        Missing instruments can be created using the »new instrument« button.
    de: Die Schaltfläche »auswählen ...« öffnet einen Dialog zum gezielten Auswählen von Instrumenten. 
        Die Schaltflächen »tutti«, »tacet« und das Auswahlfeld bieten Schnellauswahlen.
        Mit der Schaltfläche »neues Instrument« können fehlende Instrumente erstellt werden.
  selection:
    en: Selection
    de: Auswahl
  selectionTt:
    en: Here you can select instruments to be displayed as bars below a line of notes.
    de: Hier kannst du Instrumente an- und abwählen, die als Balken unter einer Tonskala angezeigt werden.
  noteNames:
    en: Note names
    de: Tonnamen
  noteNamesTt:
    en: Here you can define before which instruments a row of note names should be displayed.
    de: Hier kannst du festlegen, vor welchen Instrumenten eine Reihe mit Notennamen angezeigt wird. 
  noteNameText:
    en: Note names before the selected instrument
    de: Notennamen vor dem ausgewählten Instrument
  lastLine:
    en: After last instrument
    de: Nach dem letzten Instrument
  lastLineTt:
    en: Here you can specify that a row with note names is displayed after the last instrument.
    de: Hier kannst du festlegen, dass eine Reihe mit Notennamen nach dem letzten Instrment angezeigt wird. 
  newInstument:
    en: New
    de: Neu
  ownInstruments:
    en: Custom instr.
    de: Eigene Instr.
  noInstrument:
    en: Create a new instrument
    de: Erstelle ein neues Instrument ...
  chooseInstrument:
    en: Choose instruments
    de: Wähle Instrumente aus ...
  addButton:
    en: select ...
    de: auswählen ...
  tuttiButton:
   en: tutti
   de: tutti
  tacetButton:
   en: tacet
   de: tacet
  newInstrumentButton:
    en: new Instrument
    de: neues Instrument
  addLabelTt:
    en: Here you can add own instruments and descriptions to the collection.
    de: Hier kannst du der Instrumentensammlung eigene Instrumente und Instrumentenbeschreibungen hinzufügen. 
  addInstrument:
    en: Instrument
    de: Instrument
  deleteCustomTitle:
    en: Are you sure
    de: Bist du sicher?
  deleteCustom:
    en: delete
    de: löschen
  deleteCustomText:
    en: Would you like to delete a custom instrument? If you delete it, you will not be able to display or edit it again.
        ATTENTION! A custom instrument that is deleted cannot be restored.
    de: Du möchtest ein individuell erstelltes Instrument löschen? Wenn du es löschst, kannst du es nicht wieder anzeigen lassen oder bearbeiten.
        ACHTUNG! Ein individuell erstelltes Instrument, das gelöscht wird, lässt sich nicht wiederherstellen.  
  deleteCustomNo:
    en: 'cancel'
    de: 'abbrechen'
  beforeAfterInfo:
    en: Specify whether tone names should be displayed above or below the instrument.
    de: Bestimme, ob Tonnnamen über oder unter dem Instrument angezeigt werden sollen.
  before:
    en: above
    de: darüber
  after:
    en: below
    de: darunter
  range:
    en: Range
    de: Tonumfang
  rangeTt:
    en: Here you can specify the pitch at which the line of notes begins and ends.
    de: Hier kannst du festlegen, mit welchem Ton die Tonskala beginnt und mit welchem sie endet.
  rangeBottom:
    en: Lower limit 
    de: Untergrenze
  rangeBottomTt:
    en: Here you can set the lower limit of the playing range of an instrument.
    de: Hier kannst du die Untergrenze des Spielumfangs eines Instruments festlegen. 
  rangeTop:
    en: Upper limit
    de: Obergrenze
  rangeTopTt:
    en: Here you can set the upper limit of the playing range of an instrument.
    de: Hier kannst du die Obergrenze des Spielumfangs eines Instruments festlegen. 
